<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="!!response && !!response.countries && response.countries.length">

  <h3>Countries</h3>

  <mat-form-field floatLabel="never">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="example-container mat-elevation-z2">
    <mat-table #table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let country"> {{ country.name }} </mat-cell>
      </ng-container>

      <!-- Capital Column -->
      <ng-container matColumnDef="capital">
        <mat-header-cell *matHeaderCellDef> Capital </mat-header-cell>
        <mat-cell *matCellDef="let country"> {{ country.capital }} </mat-cell>
      </ng-container>

      <!-- Subregion Column -->
      <ng-container matColumnDef="subregion">
        <mat-header-cell *matHeaderCellDef> Subregion </mat-header-cell>
        <mat-cell *matCellDef="let country"> {{ country.subregion }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

  <mat-paginator #paginator [length]="length" [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButton>
  </mat-paginator>
</div>
